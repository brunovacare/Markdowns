<mat-toolbar color="primary">

</mat-toolbar>
<div class="container-fluid p-3">
    <p *ngIf="!employees"><em>Carregando...</em></p>

        <tr class="header">
            <th>Id</th>
            <th>Name</th>
<!--            <th>CPF</th>-->
<!--            <th>Pai</th>-->
<!--            <th>MÃ£e</th>-->
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cliente of employees;index as i;" class="line">
            <td>{{cliente.id}}</td>
            <td>{{cliente.employee_name}}</td>
<!--            <td>{{cliente.cpf}}</td>-->
<!--            <td>{{cliente.nomePai}}</td>-->
<!--            <td>{{cliente.nomeMae}}</td>-->
            <td (click)="onBtnEditClicked(cliente)">editar</td>

        </tbody>

</div>
